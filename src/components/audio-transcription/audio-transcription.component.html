
<div class="h-full flex flex-col gap-6 p-1">
  <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl shadow-lg p-6 hover:shadow-2xl transition-shadow">
    <div class="flex items-center gap-4">
      <div class="p-3 bg-gradient-to-br from-green-500 to-teal-500 rounded-lg shadow-md">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
        </svg>
      </div>
      <div>
        <h2 class="text-2xl font-bold text-white">Audio Transcription</h2>
        <p class="text-gray-300">Convert speech from an audio file into text.</p>
      </div>
    </div>
  </div>

  <app-api-key-warning />

  <div class="bg-gray-800/50 backdrop-blur-sm rounded-xl shadow-lg p-6 flex-grow flex flex-col">
    <div class="flex flex-col md:flex-row gap-4 items-center">
      <label for="audio-upload" class="flex-grow w-full md:w-auto h-16 px-4 py-2 border-2 border-dashed border-gray-600 rounded-lg flex items-center justify-center cursor-pointer hover:border-purple-500 hover:bg-gray-700/50 transition">
        <div class="text-center">
            @if (selectedFile()) {
              <p class="text-purple-300 font-medium">{{ selectedFile()?.name }}</p>
            } @else {
              <p class="text-gray-400">Click to upload an audio file</p>
            }
        </div>
        <input id="audio-upload" type="file" class="hidden" (change)="onFileSelected($event)" accept="audio/*">
      </label>
      <button (click)="transcribeAudio()" [disabled]="loading() || isApiKeyValid() !== 'valid' || !selectedFile()" class="px-6 py-3 bg-teal-600 text-white font-semibold rounded-lg shadow-md hover:bg-teal-700 disabled:bg-gray-500 disabled:cursor-not-allowed transition-all duration-200 border border-teal-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900 focus:ring-teal-500 active:scale-95 w-full md:w-auto">
        @if (loading()) {
          <!-- loading svg -->
          <span class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Transcribing...
          </span>
        } @else {
          <span class="flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" />
            </svg>
            Transcribe
          </span>
        }
      </button>
    </div>

    <div class="mt-6 flex-grow flex items-center justify-center bg-gray-900/30 rounded-lg min-h-[300px] p-4 relative">
      @if (loading()) {
        <app-loader message="Analyzing audio..." />
      } @else if (transcription()) {
        <textarea readonly class="w-full h-full bg-transparent text-gray-200 p-4 border-none focus:ring-0 resize-none">{{ transcription() }}</textarea>
        <button (click)="copyTranscription()" class="absolute top-4 right-4 p-2 bg-gray-700/50 rounded-lg hover:bg-gray-600/50 transition text-gray-300" title="Copy to clipboard">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
        </button>
      } @else if(error()) {
        <div class="text-center text-red-400">
            <p>{{ error() }}</p>
        </div>
      } @else {
        <div class="text-center text-gray-400">
          <p>Your transcription will appear here.</p>
        </div>
      }
    </div>
  </div>
</div>
